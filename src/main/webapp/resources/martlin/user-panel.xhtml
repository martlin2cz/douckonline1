<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >


    <composite:interface displayName="User panel">			
    </composite:interface>

    <composite:implementation>
	<!--<p:panel id="user-panel">-->

		<!--<h:form id="user-panel-form">-->

		    <h:outputText value="#{loginSession.loggedUser.displayName}" />
		    <p:commandButton value="Log out" ajax="false" icon="ui-icon-unlocked"
				     action="#{logingInController.logOut()}" />

		<!--</h:form>-->
	    </c:if>
	<!--</p:panel>--> 
    </composite:implementation>
</html>
