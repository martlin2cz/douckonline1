<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      >
  
    
    <composite:interface displayName="Subjects dropdown list">
	<composite:attribute name="value" type="cz.martlin.douckonline.business.model.teaching.Subject" required="true" />
	<composite:attribute name="withOtherSubject" type="boolean" required="false" default="#{false}" />
	<composite:attribute name="withAllSubject" type="boolean" required="false" default="#{false}" />
  
    </composite:interface>

    <composite:implementation>
	<p:selectOneMenu value="#{cc.attrs.value}" converter="#{subjectsConverter}" id="subjects-dropdown">
	    <c:if test="#{cc.attrs.withAllSubject}">
		<f:selectItem itemLabel="all subjects" itemValue="#{null}" />
	    </c:if>
	    
	    <f:selectItems value="#{subjectsController.allSubjects}" var="subject"
			   itemLabel="#{subject.name}" itemValue="#{subject}" />
	    
	    <c:if test="#{cc.attrs.withOtherSubject}">
		<f:selectItem itemLabel="other" itemValue="#{null}" />
	    </c:if>
	</p:selectOneMenu>	    
    </composite:implementation>
</html>
