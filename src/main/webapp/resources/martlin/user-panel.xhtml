<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >


    <composite:interface displayName="User panel">			
    </composite:interface>

    <composite:implementation>
	<c:if test="#{loginSession.loggedIn}">
	    <p:panel id="user-panel">
		<h:form>

		    <h:outputLabel value="Logged in as " />
		    <h:outputText value="#{loginSession.loggedUser.displayName}" />
		    <p:commandButton value="Log out" ajax="false" icon="ui-icon-unlocked"
				     action="#{logingInController.logOut()}" />

		</h:form>
	    </p:panel>
	</c:if>	
    </composite:implementation>
</html>
