<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
  
    
    <composite:interface displayName="User panel">			
    </composite:interface>

    <composite:implementation>
	<section id="user-panel">
	    <h:form>
		<c:if test="#{not logingInController.loggedIn}">
		    <h:commandButton value="Log in as " action="#{logingInController.logInAs()}" />
		    <h:selectOneMenu value="#{logingInController.selectedUser}" converter="#{usersConverter}">
			<f:selectItems value="#{logingInController.users}" var="user" itemLabel="#{user.loginName}" />
		    </h:selectOneMenu>
		</c:if>
		<c:if test="#{logingInController.loggedIn}">
		    Logged in as #{logingInController.loggedUser.loginName}
		    <h:commandButton value="Log out" action="#{logingInController.logOut()}" />
		</c:if>	
	    </h:form>
	</section>
    </composite:implementation>
</html>
