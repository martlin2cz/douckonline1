<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
  <ui:composition template="/WEB-INF/templates/main-template.xhtml">
    <ui:define name="main-content">

	<h1>Lector</h1>
	<h2>Students</h2>
	<ul>
	    <ui:repeat value="#{lectorsProfileController.currentTeachings}" var="teaching">
		<li>
		    <h:outputText value="#{teaching.student.studentName}" />
		    <h:outputText value="(#{teaching.subject.name})" />
		</li>
	    </ui:repeat>
	</ul>
	    
	<h2>Lectures</h2>
	<c:forEach items="#{lectorsProfileController.actualLessons}" var="lecture">
	    <h:panelGrid columns="1">
		<h:panelGrid columns="4">
		    <h:outputLabel value="Student:" />
		    <h:outputText value="#{lecture.teaching.student.studentName}" />
		    <h:outputLabel value="Subject:" />
		    <h:outputText value="#{lecture.teaching.subject.name}" />
		    
		    <h:outputLabel value="When:" />
		    <h:outputText value="#{lecture.date.time}" >
			<f:convertDateTime pattern="dd.MM.yyyy" />
		    </h:outputText>
		    
		    <h:outputLabel value="Duration:" />
		    <h:outputText value="#{lecture.duration.time}" >
			<f:convertDateTime pattern="HH:mm" />
		    </h:outputText>
		    
		</h:panelGrid>
			
		<h:outputLabel value="Description" />
		<h:outputText value="#{lecture.description}" />
	    
	    </h:panelGrid>
	
	
	</c:forEach>
	
	<h2>Sallary</h2>
	TODO ...
	

    </ui:define>
  </ui:composition>
</html>
