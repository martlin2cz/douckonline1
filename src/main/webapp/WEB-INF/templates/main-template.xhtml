<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:martlin="http://java.sun.com/jsf/composite/martlin"
      >
    <h:head>	
	<meta charset="UTF-8" />
	<title>

    <h:body>
	<header>
	    <martlin:main-menu />
	    
	    <martlin:user-panel />
	</header>
	
	<main>
	    <h1>
		<ui:insert name="title">
		    douckonline
		</ui:insert>
	    </h1>
	
	    <ui:insert name="main-content">
		<p>created by m@rtlin</p>
	    </ui:insert>
	</main>
	
	<footer>
	    <h:form>
		<p:commandButton value="Generate test database" 
				 action="#{testsController.generateTestDatabase()}" 
				 />
		
	    </h:form>

	    <!-- loading panel -->
	   
	    <p:ajaxStatus onstart="PF('loadingDialog').show()" onsuccess="PF('loadingDialog').hide()" />

	    <p:dialog widgetVar="loadingDialog"

		<p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
