<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>douckonline</title>
    </h:head>
    <h:body>
	<h1>Welcome to douckonline</h1>
	<nav>
	    <ul>
		<li><h:outputLink value="lectors.xhtml">lectors</h:outputLink></li>
	    </ul>
	</nav>
	
	<h:form>
	    <c:if test="#{not logingInController.loggedIn}">
		<h:selectOneListbox value="#{logingInController.selectedUser}" converter="#{usersConverter}">
		<f:selectItems value="#{logingInController.users}" var="user">
		    #{user.loginName}
		</f:selectItems>
	    </h:selectOneListbox>
	    <h:commandButton value="Log in as" action="#{logingInController.logInAs()}" />
	    </c:if>
	    <c:if test="#{logingInController.loggedIn}">
		Logged in as #{logingInController.loggedUser.loginName}
	    </c:if>
	
	</h:form>
	
	<h:form>
	    <h:commandButton value="Generate test database" action="#{testsController.generateTestDatabase()}" />
	</h:form>
    </h:body>
</html>
