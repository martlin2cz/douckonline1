<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"

      xmlns:p="http://primefaces.org/ui">


    <composite:interface displayName="Login panel">			
    </composite:interface>

    <composite:implementation>
	<p:panel id="login-panel">
	    <h:form id="login-panel-form">
		<h:panelGrid columns="2">
		    <h:outputLabel value="Login:" />
		    <p:inputText value="#{logingInController.username}" 
				 id="username" required="true" 
				 binding="#{usernameBinding}">
		    </p:inputText>

		    <h:outputLabel value="Pasword:" />
		    <p:password value="#{logingInController.password}" 
				   id="password" required="true" >
			<f:validator validatorId="loginValidator" />
			<f:attribute name="usernameBinding" value="#{usernameBinding}" />
		    </p:password>
		    
		    
		    <p:spacer />
		    <p:commandButton value="Log in" ajax="false" icon="ui-icon-locked"
				 action="#{logingInController.logIn}" />
		</h:panelGrid>
		
		<p:messages />
	    </h:form>
	</p:panel>
    </composite:implementation>
</html>
