<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
  <ui:composition template="/WEB-INF/templates/main-template.xhtml">
    <ui:define name="main-content">

	<h1>Profile of student</h1>
	<h2>Basic info</h2>
	<h:panelGrid columns="2">
	    <h:outputLabel value="Registered to" />
	    <h:outputText value="#{studentsProfileController.loggedStudent.registerName}" />
		
	    <h:outputLabel value="Student name" />
	    <h:outputText value="#{studentsProfileController.loggedStudent.studentName}" />
	    
	    <h:outputLabel value="Registered" />
	    <h:outputText value="#{lectorsProfileController.loggedLector.registeredAt.time}" />
	    
	    <h:outputLabel value="Last login at" />
	    <h:outputText value="#{lectorsProfileController.loggedLector.lastLoginAt.time}" />
	</h:panelGrid>
    </ui:define>
  </ui:composition>
</html>
